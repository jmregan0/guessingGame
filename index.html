<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type='text/css' href="style.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

      <div id='app' class = 'center' class='container'>

        <div id='headers'>         
            <h2 id='title'>The Guessing Game</h2>
                <h3 id='subtitle'>Pick a Number between 1-100 to begin!</h3>
        </div>

        <div id='main'>
          <div id='parent-input' class='row' class='container-fluid'>
            <input id='players-input' class='center' class="form-control" placeholder="#" maxlength='3' autofocus=autofocus></input>

            <button id='Go' class="btn btn-success">Go!</button>
          </div>

          <div id='Guesses' class='row' class:'container-fluid' >
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li>
            <li class="guess">-</li> 
          </div>

          <div id="menu-btns">
            <button id="Reset" class="btn btn-warning">Reset</button>
            <button id="Clue" class="btn btn-primary">Get a Clue</button>
          </div>
        </div>
      </div>


    <div id='footer' class='center' class='row' class='container-fluid'>
        <div>
          <div class="col-md-4">
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class="col-md-4">
            <h4>Project by Jake Regan</h4>
          </div>

          <div class="col-md-4">
            <img src='grace_hopper_academy.png'></img>
          </div>

        </div>
    </div>

  </body>
</html>
